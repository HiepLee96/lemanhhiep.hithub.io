<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookly: Free delivery worldwide on over 20 milion books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header>
        <div class="header-line-1">
            <a href="" class="logo"><img src="./assets/logo.png" alt=""></a>

            <div class="left">
                <a href="#">Choose a Bookstore</a>
                <a href="#">Sign In</a>
                <a href="#" class="fas fa-shopping-cart"></a>
            </div>
        </div>
        <div class="form-container">
            <form action="" class="search-form">
                <input type="search" placeholder="      Search books, authors, ISBNs" id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>
        </div>

        <div class="header-line-2">
            <nav class="navbar">
                <a href="#">Special Offers</a>
                <a href="#">Gift Cards</a>
                <a href="#">New Books</a>
                <a href="#">Wishlists & Registries</a>
                <a href="#">Best Sellers</a>
                <a href="#">Fiction</a>
                <a href="#">Nonfiction</a>
                <a href="#">YA</a>
                <a href="#">Kids</a>
                <a href="#">Games & Puzzles</a>
                <a href="#">En Vi</a>
            </nav>
        </div>
    </header>
    <hr>
    <main>
        <section class="slides">
            <div class="swiper ads-slides">
                <div class="swiper-wrapper">
                    <a href="#" class="swiper-slide"><img src="./assets/slide-imgs/slide-1.jpg" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="./assets/slide-imgs/slide-2.webp" alt=""></a>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>

            </div>
        </section>
        <section class="best-sellers">
            <div class="container">
                <h1>BookBoo.org Best Sellers of the Week</h1>
                <div class="wrapper">
                    <a href="#" class="shop-name">
                        <img src="./assets/Social_media_Icon_alternative.webp" alt="" class="shop-logos">
                        <p>by BookShop.org</p>
                    </a>
                    <a href="#">View All(15)</a>
                </div>
                <div class="swiper books-slides">
                    <div class="swiper-wrapper">
                        <a href="#" class="swiper-slide"><img src="./assets/Best-seller-of-the-week/book1.webp" alt=""></a>
                        <a href="#" class="swiper-slide"><img src="./assets/Best-seller-of-the-week/book2.webp" alt=""></a>

                        <a href="#" class="swiper-slide"><img src="./assets/Best-seller-of-the-week/book7.jpg" alt=""></a>
                        <a href="#" class="swiper-slide"><img src="./assets/Best-seller-of-the-week/book8.jpg" alt=""></a>
                        <a href="#" class="swiper-slide"><img src="./assets/Best-seller-of-the-week/book9.webp" alt=""></a>
                        <a href="#" class="swiper-slide"><img src="./assets/Best-seller-of-the-week/book10.webp" alt=""></a>

                        <a href="#" class="swiper-slide"><img src="./assets/Best-seller-of-the-week/book15.jpg" alt=""></a>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </section>
